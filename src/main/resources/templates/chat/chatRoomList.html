<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>chatRooms</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div class="jumbotron">
        <h1>채팅방 목록</h1>
    </div>
    <div style="float: right">
        <a class="btn btn-primary" th:href="@{/chatRoom/new}">방만들기</a>
    </div>
    <table class = "table table-striped">
        <thead>
        <tr>
            <th>번호</th>
            <th>방 이름</th>
            <th>입장버튼</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="chatRoomDto : ${chatRoomDtos}">
            <td th:text="${chatRoomDto.roomId}"></td>
            <td th:text="${chatRoomDto.roomName}"></td>
            <td>
                <a class = "btn btn-primary" th:href = "@{/{roomId} (roomId = ${chatRoomDto.roomId})}">입장</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>

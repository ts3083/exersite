<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
  <title>chatRooms</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader" />
  <form class="form-signing" th:action="@{/chatRoom/new/{Id} (Id = ${otherUserId})}" th:object="${chatRoomForm}" method="post">
    <h2 class="form-signing-heading">새로운 채팅방 생성</h2>
    <label for="title" class="sr-only">채팅방 이름</label>
    <input type="text" th:field="*{roomName}" id="title" class="form-control" placeholder="채팅방 이름을 입력해주세요" required autofocus>
    <br>
    <button class="btn btn-primary" type="submit">생성하기</button>
  </form>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>

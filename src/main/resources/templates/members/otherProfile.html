<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <br/>
    <div class="row g-5" th:if="${!LoginUser}">
        <div class="col-md-5 col-lg-4 order-md-last">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-primary">action</span>
            </h4>
            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between lh-sm">
                    <div>
                        <a class="dropdown-item rounded-2" th:href="@{/note}">쪽지하기</a>
                    </div>
                </li>
            </ul>

            <!--            <form class="card p-2">-->
            <!--                <div class="input-group">-->
            <!--                    <input type="text" class="form-control" placeholder="Promo code">-->
            <!--                    <button type="submit" class="btn btn-secondary">Redeem</button>-->
            <!--                </div>-->
            <!--            </form>-->
        </div>
        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">정보</h4>
            <form class="needs-validation" novalidate th:object="${memberDto}">
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" readonly>
                    </div>

                    <div class="col-sm-6">
                        <label for="nickname" class="form-label">활동명</label>
                        <input type="text" th:field="*{nickname}" class="form-control" id="nickname" readonly>
                    </div>

                    <div class="col-12">
                        <label for="loginId" class="form-label">로그인 아이디(이메일)</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text">@</span>
                            <input type="text" th:field="*{loginId}" class="form-control" id="loginId" readonly>
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="city" class="form-label">도시</label>
                        <input type="text" th:field="*{city}" class="form-control" id="city" readonly>
                    </div>

                    <div class="col-12">
                        <label for="street" class="form-label">도로명</label>
                        <input type="text" th:field="*{street}" class="form-control" id="street" readonly>
                    </div>

                    <div class="col-12">
                        <label for="zipcode" class="form-label">우편번호</label>
                        <input type="text" th:field="*{zipcode}" class="form-control" id="zipcode" readonly>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .container {
        max-width: 100%;
    }
</style>
<body class="bg-light">
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>
    <div class="row justify-content-center">
        <form class="col-sm-6" role="form" th:action="@{/members/new}" th:object="${memberForm}"
              method="post">
            <div class="form-group">
                <label th:for="loginId">로그인 아이디(이메일 형식)</label>
                <input type="email" th:field="*{loginId}" class="form-control"
                       placeholder="로그인 아이디를 입력하세요"
                       th:class="${#fields.hasErrors('loginId')}? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('loginId')}"
                   th:errors="*{loginId}">Incorrect date</p>
                <small id="emailHelp" class="form-text text-muted">
                    Exercite는 사용자의 이메일을 공개하지 않습니다
                </small>
            </div>
            <div class="form-group">
                <label th:for="city">도시</label>
                <input type="text" th:field="*{city}" class="form-control"
                       placeholder="도시를 입력하세요"
                       th:class="${#fields.hasErrors('city')}? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('city')}"
                   th:errors="*{city}">Incorrect date</p>
            </div>
            <div class="form-group">
                <label th:for="street">거리</label>
                <input type="text" th:field="*{street}" class="form-control"
                       placeholder="도로명을 입력하세요"
                       th:class="${#fields.hasErrors('street')}? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('street')}"
                   th:errors="*{street}">Incorrect date</p>
            </div>
            <div class="form-group">
                <label th:for="zipcode">우편번호</label>
                <input type="text" th:field="*{zipcode}" class="form-control"
                       placeholder="우편번호를 입력하세요"
                       th:class="${#fields.hasErrors('zipcode')}? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('zipcode')}"
                   th:errors="*{zipcode}">Incorrect date</p>
            </div>
            <div class="form-group">
                <label th:for="name">이름</label>
                <input type="text" th:field="*{name}" class="form-control"
                       placeholder="이름을 입력하세요"
                       th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('name')}"
                   th:errors="*{name}">Incorrect date</p>
            </div>
            <div class="form-group">
                <label th:for="nickname">활동명</label>
                <input type="text" th:field="*{nickname}" class="form-control"
                       placeholder="활동명을 입력하세요"
                       th:class="${#fields.hasErrors('nickname')}? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('nickname')}"
                   th:errors="*{nickname}">Incorrect date</p>
            </div>
            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <input type="password" th:field="*{password}" class="form-control"
                       placeholder="비밀번호를 입력하세요"
                       th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('password')}"
                   th:errors="*{password}">Incorrect date</p>
                <small id="passwordHelp" class="form-text text-muted">
                    8자 이상 50자 이내로 입력하세요. 영문자, 숫자, 특수기호를 사용할 수 있으며 공백은 사용할 수 없습니다.
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
